<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">

<title>Search Patients</title>
</head>
<body>
	<header th:insert="header.html :: header"> </header>
	<div align="center" class="jumbotron vertical-center mx-5 my-5">
		<h2>Search Patients</h2>
		<div class="container">

			<form method="post" th:action="@{/submitSearch}"
				th:object="${searchparam}"
				class="jumbotron vertical-center mx-5 my-5">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label font-weight-bold">Search
						By</label>
					<div class="col-sm-8">
				 
							<select id="searchBy" name="searchBy" th:field="*{searchBy}"
							class="form-control">
							<option value="Name">Name</option>
							<option value="Disease">Disease</option>
							<option value="ContactNumber">Contact Number</option>
							<option value="AgeGender">Age and Gender</option>
							
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label font-weight-bold">Search Text</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{searchText}"
							>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-2 col-form-label font-weight-bold">Gender</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{gender}"
							required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label font-weight-bold">Start Age</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{startAge}"
							required>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label font-weight-bold">End Age</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{endAge}"
							required>
					</div>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-dark">Submit</button>
				</div>
			</form>
		</div>

	</div>
</body>
</html>
