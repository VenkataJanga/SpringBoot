<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link th:rel="stylesheet"
	th:href="@{assets/bootstrap-slider/css/bootstrap-slider.css}" />
<link th:rel="stylesheet"
	th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />

<title>Search Patients</title>
</head>
<body>
	<header th:insert="header.html :: header"> </header>
	<div align="center" class="jumbotron vertical-center mx-5 my-5">
		<h2>Search Patients</h2>
		<div class="container">

			<form method="post" th:action="@{/submitSearch}"
				th:object="${searchparam}"
				class="jumbotron vertical-center mx-5 my-5">

				<div class="form-group row">
					<label class="col-sm-2 col-form-label font-weight-bold">Gender</label>
					<div class="col-sm-8">
						<!-- 						<input type="text" class="form-control" th:field="*{gender}" -->
						<!-- 							required> -->
						<select id="searchBy" name="searchBy" th:field="*{gender}"
							class="form-control">
							<option value="">All</option>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label font-weight-bold">Age
						between 0-125</label>
					<div class="col-sm-8">
						<input id="ageRange" type="text" class="span2" value=""
							data-slider-min="1" data-slider-max="125" data-slider-step="2"
							data-slider-value="[5,100]" data-slider-tooltip="show" /> <input
							type="hidden" id="rangeMin" th:field="*{startAge}" /> <input
							type="hidden" id="rangeMax" th:field="*{endAge}" />
					</div>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-dark">Submit</button>
				</div>
			</form>


		</div>

	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script th:rel="stylesheet"
		th:src="@{assets/bootstrap-slider/bootstrap-slider.js}"></script>

	<script>
		$("#ageRange").slider({});
		$("#ageRange").on("slideStop", function(stopEvent) {
			var range = stopEvent.value;
			$("#rangeMin").val(range[0]);
			$("#rangeMax").val(range[1]);
		});
	</script>

</body>
</html>
